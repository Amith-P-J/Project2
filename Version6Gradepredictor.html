<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>| SRM | AM2 UB618 BOYS | CGPA Rush | GradeMate | GRINDMODE |</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      color: #ffffff;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00ffe7;
      font-weight: bold;
    }

    .subject {
      background-color: #2b2b2b;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #00d4ff;
    }

    input[type="text"], input[type="number"] {
      width: 60%;
      padding: 6px 10px;
      font-size: 0.9rem;
      border: 2px solid #00bcd4;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .result {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }

    .red {
      color: #ff4d4d;
    }

    .grade-options, .type-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .grade-option, .type-option {
      padding: 8px 12px;
      border: 2px solid #00bcd4;
      border-radius: 10px;
      background-color: #1f1f1f;
      cursor: pointer;
      user-select: none;
      color: #ffffff;
    }

    .grade-option.selected, .type-option.selected {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>| SRM | AM2 UB618 BOYS | CGPA Rush | GradeMate | GRINDMODE |</h1>
    <div id="subjects"></div>
    <button onclick="addSubject()">+ Add Another Subject</button>
    <button onclick="clearSubjects()">Clear All Subjects</button>
    <button onclick="downloadReport()">Download Report</button>
  </div>

  <script>
    let subjectCount = 0;
    const subjectsDiv = document.getElementById("subjects");
    const gradeThresholds = { "O": 91, "A+": 81, "A": 71, "B+": 61, "B": 56, "C": 50 };

    function addSubject() {
      const id = `subject-${subjectCount}`;
      const div = document.createElement("div");
      div.className = "subject";
      div.id = id;
      div.innerHTML = `
        <label>Subject Name</label>
        <input type="text" id="${id}-name" placeholder="e.g. Maths" />

        <label>Internal Marks Type</label>
        <div class="type-options" id="${id}-internalType">
          <div class="type-option selected" onclick="selectType('${id}', '60')">Out of 60</div>
          <div class="type-option" onclick="selectType('${id}', 'custom')">Custom</div>
        </div>

        <div id="${id}-customInputs" style="display: none;">
          <label>Total internal marks updated</label>
          <input type="number" id="${id}-total" placeholder="e.g. 35" oninput="updateGrade('${id}')" />
