<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRM Grade Predictor</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff5f6d;
    }

    .subject {
      background-color: #fff7f0;
      border: 2px solid #fcb69f;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    input, select {
      padding: 10px;
      border: 2px solid #fcb69f;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff5f6d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e94e58;
    }

    .result {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SRM Grade Predictor</h1>
    <div id="subjects"></div>
    <button onclick="addSubject()">+ Add Another Subject</button>
  </div>

  <script>
    let subjectCount = 0;
    const subjectsDiv = document.getElementById("subjects");

    function addSubject() {
      const id = `subject-${subjectCount}`;
      const div = document.createElement("div");
      div.className = "subject";
      div.innerHTML = `
        <label>Subject Name</label>
        <input type="text" id="${id}-name" placeholder="e.g. Maths" />

        <label>Internal Marks Type</label>
        <select id="${id}-internalType" onchange="toggleCustom('${id}')">
          <option value="60">Out of 60</option>
          <option value="custom">Custom</option>
        </select>

        <div id="${id}-customInputs" style="display: none;">
          <label>Marks obtained so far</label>
          <input type="number" id="${id}-current" placeholder="e.g. 20" />

          <label>Total internal marks so far</label>
          <input type="number" id="${id}-total" placeholder="e.g. 35" />

          <label>Predicted marks in remaining internals</label>
          <input type="number" id="${id}-predicted" placeholder="e.g. 10" />
        </div>

        <div id="${id}-fullInputs">
          <label>Enter Internal Marks (if known out of 60)</label>
          <input type="number" id="${id}-internalFull" placeholder="e.g. 48" />
        </div>

        <label>Semester Exam Marks (out of 70)</label>
        <input type="number" id="${id}-semester" placeholder="e.g. 52" />

        <button onclick="calculateGrade('${id}')">Calculate Grade</button>
        <div class="result" id="${id}-result"></div>
      `;
      subjectsDiv.appendChild(div);
      subjectCount++;
    }

    function toggleCustom(id) {
      const type = document.getElementById(`${id}-internalType`).value;
      document.getElementById(`${id}-customInputs`).style.display = type === 'custom' ? 'block' : 'none';
      document.getElementById(`${id}-fullInputs`).style.display = type === 'custom' ? 'none' : 'block';
    }

    function calculateGrade(id) {
      const internalType = document.getElementById(`${id}-internalType`).value;
      let internalOutOf60 = 0;

      if (internalType === "custom") {
        const current = parseFloat(document.getElementById(`${id}-current`).value);
        const total = parseFloat(document.getElementById(`${id}-total`).value);
        const predicted = parseFloat(document.getElementById(`${id}-predicted`).value);
        if (isNaN(current) || isNaN(total) || isNaN(predicted) || total >= 60) {
          document.getElementById(`${id}-result`).textContent = "Please enter valid custom internal inputs.";
          return;
        }
        const finalTotal = total + (60 - total);
        internalOutOf60 = ((current + predicted) / finalTotal) * 60;
      } else {
        internalOutOf60 = parseFloat(document.getElementById(`${id}-internalFull`).value);
        if (isNaN(internalOutOf60)) {
          document.getElementById(`${id}-result`).textContent = "Enter internal marks out of 60.";
          return;
        }
      }

      const semMarks = parseFloat(document.getElementById(`${id}-semester`).value);
      if (isNaN(semMarks)) {
        document.getElementById(`${id}-result`).textContent = "Enter semester marks out of 70.";
        return;
      }

      const semOutOf40 = (semMarks / 70) * 40;
      const totalMarks = internalOutOf60 + semOutOf40;
      let grade = "";
      if (totalMarks >= 91) grade = "O";
      else if (totalMarks >= 81) grade = "A+";
      else if (totalMarks >= 71) grade = "A";
      else if (totalMarks >= 61) grade = "B+";
      else if (totalMarks >= 56) grade = "B";
      else if (totalMarks >= 50) grade = "C";
      else grade = "F";

      document.getElementById(`${id}-result`).textContent = `Total: ${totalMarks.toFixed(2)} â†’ Grade: ${grade}`;
    }

    for (let i = 0; i < 7; i++) addSubject();
  </script>
</body>
</html>
